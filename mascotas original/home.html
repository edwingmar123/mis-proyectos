<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styls.css" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section class="section-index">
      <nav class="navbar mt-5 pt-5">
        <div class="container-fluid">
          <div class="todoo">
            <button id="abrir" class="abrir-menu">
              <i class="bi bi-list"></i>
            </button>
            <div class="menu" id="menu">
              <button class="cerrar-menu" id="cerrar">
                <i class="bi bi-x"></i>
              </button>
              <ul class="menu-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Publicar</a></li>
                <li><a href="#">principal</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </div>
          </div>
          <a href="registro.html">
            <img
              src="./img/Ellipse 4.png"
              class="rounded-circle"
              width="50"
              height="50"
            />
          </a>
        </div>
      </nav>

      <div class="d-block" id="principal">
        <h4>Adopt</h4>
        <p>your favourite soulmate pet</p>
        <div class="input-group mb-3 rounded-pill">
          <input
            id="buscador"
            class="form-control"
            type="text"
            placeholder="Search your soulmate pet"
          />
          <button class="btn btn-outline-secondary" id="btnbuscar">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <h4>Recommend</h4>
      <div id="contenedor"></div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="scrpshome.js"></script>
    <script type="module" src="buscar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
