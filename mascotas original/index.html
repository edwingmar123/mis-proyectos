<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h5 class="text-center mt-5">Registrar mascota</h5>

    <form id="mascotasForm" action="" class="container mt-5">
      <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="descripcion" class="col-sm-2 col-form-label"
          >descripcion</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="descripcion" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="animal" class="col-sm-2 col-form-label">animal</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="animal" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="raza" class="col-sm-2 col-form-label">raza</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="raza" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="color" class="col-sm-2 col-form-label">color</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="color" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">imagen</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" />
        </div>
      </div>

      <div class="col row">
        <button type="submit" class="btn btn-primary mb-3">Guardar</button>
      </div>
    </form>

    <a href="./home.html">ir home y ver publicacion </a>

    <script type="module" src="./scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
